<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    
    <title>Ordering App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="restraunt-name">
                <h1>Jimmy's Dinner</h1>
                <p>The best burgers and pizza in town</p>
            </div>
        </header>
        <section id="menu-items-section">
            <!-- JS puts things here -->
        </section>
        <section id="order-conformation">
            <p>Your order</p>
            <div id="order-selection">
                <!-- Js puts stuff here -->
            </div>
            <p>Your total: <span id="total">$0</span></p>
            <button id="confirm-order-btn">Place order</button>
        </section>
        <section id="cc-pop-up">
            <form>
                <h1>Enter card details</h1>
                <input type="text" name="" id="name" placeholder="Enter your name" required>
                <input type="text" id="card-number" placeholder="Enter your card number" required>
                <input type="text" name="" id="cvv" placeholder="Enter your card's CVV" required>
                <input type="submit" id="place-order">
            </form>
        </section>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
